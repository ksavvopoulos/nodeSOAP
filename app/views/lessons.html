<div>
    <div><button type="button" ng-click="updateList()">Update List</button></div>
    <div>
        <ul>
            <li ng-repeat="item in items">{{item.Title}}
                <button type="button" ng-click="delete($index,item)">X</button>
                <button type="button" ng-click="update(item)">Update</button>
            </li>
        </ul>
    </div>
    <div><a href="#/addItem"><button type="button">Add Item</button></a></div>
</div>
